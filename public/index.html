<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>LeviS Message Board</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body class="body">
    <header>
      <img src="./img/profile.jpg" alt=""/>
      <h1>LeviS Message Board</h1>
      <p>send me a message!</p>

      <div>
        <i class="far fa-sun" title="Claro"></i>
        <div class="toggle">
          <input id="switch" type="checkbox" name="theme">
          <label for="switch">Toggle</label>
        </div>
        <i class="far fa-moon" title="Escuro"></i>
      </div>

    </header>

    <main>

      <form action="/messages" method="POST">
        <input class="input" type="text" name="content" placeholder="write me anything!" required autocomplete="off">
        <input class="input" type="text" name="content" placeholder="your name" required autocomplete="off">
        <button type="submit">Go!</button>
      </form>
     
      <h3></h3>
       <div id="lista_mensagens" >

      </div>
      
    </main>

    <section class="socialIcons">
      <a 
        href="https://github.com/levisporto" 
        class="social"
        target="_blank"
        rel="noreferrer noopener"
      >
        <i class="fab fa-github"></i>
      </a>
        <a 
        href="https://www.linkedin.com/in/levisporto/" 
        class="social"
        target="_blank"
        rel="noreferrer noopener"
      >
        <i class="fab fa-linkedin"></i>
      </a>
      <a 
        href="https://www.instagram.com/levisporto/" 
        class="social"
        target="_blank"
        rel="noreferrer noopener"
        title="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      
    </section>

    </footer>
